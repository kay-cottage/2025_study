<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const log = (msg, cls="") => { const p=document.createElement("div"); p.textContent=msg; if(cls)p.className=cls;
    $("log").appendChild(p); $("log").scrollTop=$("log").scrollHeight; };
  const setStatus = (txt) => $("status").textContent = txt;

  // WebRTC / Realtime
  let pc=null, dc=null, micStream=null, micTrack=null, ac=null, analyser=null, rafId=null;
  let ephemeralKey=null, paused=false, fixedTimer=null;

  // è¯­éŸ³çŠ¶æ€
  let speaking=false, lastVoiceOnTs=0, lastVoiceOffTs=0, lastCommit=0;

  // æ–‡æœ¬èšåˆ
  let liveText=""; const finalLines=[];

  // é¢„è§ˆæ›´æ–°ï¼šæŠŠ final ç´¯ç§¯ + live åˆæˆä¸€ä¸ªæ–‡æœ¬æ¡†å±•ç¤º
  const updatePreview = () => {
    const base = finalLines.join("\n").trim();
    const full = base + (liveText ? (base ? "\n" : "") + liveText : "");
    const el = $("preview");
    const stayBottom = (el.scrollTop + el.clientHeight + 8 >= el.scrollHeight);
    el.value = full;
    if(stayBottom) el.scrollTop = el.scrollHeight;
  };

  // ç»‘å®šæŒ‰é’®
  $("btnStart").onclick = start;
  $("btnToggle").onclick = togglePause;
  $("btnStop").onclick = stopAll;
  $("btnCopyPreview").onclick = copyPreview;
  $("btnCopyFab").onclick = copyPreview;

  async function start(){
    const apiKey = $("apiKey").value.trim();
    const rtModel = $("rtModel").value;
    const sttModel = $("sttModel").value;
    const mode = $("mode").value;
    const lang = $("langHint").value;
    const ttsVoice = $("ttsVoice").value;

    const commitMs = clamp(parseInt($("commitMs").value||"650",10), 300, 2000);
    const thrHigh  = clamp(parseFloat($("thrHigh").value||"0.018"), 0.005, 0.08);
    const thrLow   = clamp(parseFloat($("thrLow").value ||"0.012"), 0.003, 0.08);
    const softPause= clamp(parseInt($("softPause").value||"480",10), 120, 800);
    const hardPause= clamp(parseInt($("hardPause").value||"1100",10), 500, 2000);
    const maxRun   = clamp(parseInt($("maxRun").value   ||"4800",10), 1500, 7000);

    if(!apiKey){ alert("è¯·å…ˆè¾“å…¥ OpenAI API Key"); return; }

    disableAll(true); setStatus("å‡†å¤‡ä¸­â€¦"); log("â–¶ï¸ Start clicked");

    try{
      // 1) æ¢ä¸´æ—¶å¯†é’¥ï¼ˆåªåœ¨é€‰æ‹©å…·ä½“ voice æ—¶æ‰ä¼  voiceï¼‰
      const body = { model: rtModel }; if (ttsVoice) body.voice = ttsVoice;
      const sessResp = await fetch("https://api.openai.com/v1/realtime/sessions", {
        method: "POST",
        headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type":"application/json", "OpenAI-Beta":"realtime=v1" },
        body: JSON.stringify(body)
      });
      if(!sessResp.ok){ throw new Error("è·å–ä¸´æ—¶å¯†é’¥å¤±è´¥: " + await sessResp.text()); }
      const sess = await sessResp.json();
      ephemeralKey = sess?.client_secret?.value;
      if(!ephemeralKey) throw new Error("æœªæ‹¿åˆ°ä¸´æ—¶å¯†é’¥");
      log("âœ… ä¸´æ—¶å¯†é’¥å·²è·å–","ok");

      // 2) WebRTC + DataChannel
      pc = new RTCPeerConnection();
      const audioEl = new Audio(); audioEl.autoplay = true;
      pc.ontrack = (e)=>{ audioEl.srcObject = e.streams[0]; };
      dc = pc.createDataChannel("oai-events");

      dc.onopen = () => {
        log("ğŸ“¡ DataChannel æ‰“å¼€");
        // æ™ºèƒ½åˆ†å¥ï¼šç”¨ server_vadï¼›ä½å»¶è¿Ÿï¼šå…³é—­ï¼ˆnullï¼‰ï¼Œä¾é æœ¬åœ° commit
        const sessionUpdate = {
          type: "session.update",
          session: {
            input_audio_transcription: { model: sttModel, ...(lang ? { language: lang } : {}) },
            turn_detection: (mode === "smart")
              ? { type:"server_vad", threshold:0.5, prefix_padding_ms:300, silence_duration_ms:600,
                  create_response:false, interrupt_response:true }
              : null,
            modalities: ["text"]
          }
        };
        dc.send(JSON.stringify(sessionUpdate));
        log(`ğŸ”§ å·²å‘é€ session.updateï¼ˆmode=${mode}ï¼‰`);
      };

      dc.onmessage = (ev) => { try{ handleRealtimeEvent(JSON.parse(ev.data)); }catch{} };

      // 3) éº¦å…‹é£ + WebAudio RMS
      micStream = await navigator.mediaDevices.getUserMedia({ audio: { channelCount:1, noiseSuppression:true, echoCancellation:true }});
      micTrack = micStream.getAudioTracks()[0]; pc.addTrack(micTrack, micStream);

      ac = new (window.AudioContext || window.webkitAudioContext)();
      const src = ac.createMediaStreamSource(micStream);
      analyser = ac.createAnalyser(); analyser.fftSize = 1024; src.connect(analyser);

      // 4) SDP äº¤æ¢
      const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
      const rtcResp = await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent(rtModel)}`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${ephemeralKey}`, "Content-Type":"application/sdp", "OpenAI-Beta":"realtime=v1" },
        body: offer.sdp
      });
      if(!rtcResp.ok){ throw new Error("å»ºç«‹ WebRTC å¤±è´¥: " + await rtcResp.text()); }
      const answer = { type:"answer", sdp: await rtcResp.text() }; await pc.setRemoteDescription(answer);

      // 5) èƒ½é‡å¾ªç¯ +ï¼ˆå¯é€‰ï¼‰å›ºå®šå¾®åˆ†æ®µ
      loopEnergy({ mode, thrHigh, thrLow, softPause, hardPause, maxRun, commitMs });
      if(mode === "fast"){ fixedTimer = setInterval(()=>{ if(!paused) safeCommit(); }, commitMs); }

      paused=false; setStatus("å·²è¿æ¥ Â· æ­£åœ¨è½¬å†™â€¦");
      $("btnToggle").textContent="æš‚åœ"; $("btnToggle").disabled=false;
      $("btnStop").disabled=false; $("btnCopyPreview").disabled=false;
      log("ğŸ§ å°±ç»ªï¼Œå®æ—¶æ–‡æœ¬å°†åœ¨é¢„è§ˆæ¡†æ»šåŠ¨æ˜¾ç¤º");
    }catch(err){
      log("âŒ " + err.message, "danger");
      setStatus("å¤±è´¥"); disableAll(false); cleanup();
    }
  }

  function handleRealtimeEvent(ev){
    const t = ev.type; if(!t) return;
    if(t === "conversation.item.input_audio_transcription.completed"){
      const text = (ev.transcript || "").trim(); if(!text) return;
      liveText = mergeText(liveText, text);          // åˆå¹¶åˆ° live è¡Œ
      if (shouldFinalize(liveText)) finalizeLive();  // é‡åˆ°å¥æœ«æ ‡ç‚¹æˆ–å¾ˆé•¿ -> è½åœ°
      updatePreview();                               // å•é¢„è§ˆæ¡†æ›´æ–°
    }else if(t === "session.created"){
      log("ğŸŸ¦ session.created");
    }else if(t === "error"){
      log("âš ï¸ Realtime é”™è¯¯: " + (ev.error?.message || JSON.stringify(ev)), "warn");
    }
  }

  // æ–‡æœ¬åˆå¹¶ä¸è½åœ°
  function mergeText(prev, cur){
    const cjk = /[\u4E00-\u9FFF\u3040-\u30FF\uAC00-\uD7AF]/;
    const joiner = (cjk.test(prev) || cjk.test(cur)) ? "" : " ";
    if(!prev) return cur;
    const overlap = longestOverlapSuffixPrefix(prev, cur);
    const merged = prev + (overlap>0 ? cur.slice(overlap) : (joiner + cur));
    return merged.replace(/\s+/g," ").trim();
  }
  function longestOverlapSuffixPrefix(a,b){
    const max = Math.min(a.length, b.length, 24);
    for(let k=max;k>3;k--){ if(a.slice(-k).toLowerCase() === b.slice(0,k).toLowerCase()) return k; }
    return 0;
  }
  function shouldFinalize(text){
    if(/[ã€‚ï¼ï¼Ÿ!?â€¦ï¼.]\s*$/.test(text)) return true;   // å¥æœ«æ ‡ç‚¹
    if(text.length > 100 && /\s$/.test(text)) return true; // å¾ˆé•¿åå…è®¸è½åœ°
    return false;
  }
  function finalizeLive(){
    if(!liveText) return;
    finalLines.push(liveText); liveText = "";
    updatePreview();
  }

  // èƒ½é‡æ£€æµ‹ + æ™ºèƒ½ commitï¼ˆè¿Ÿæ» + è½¯/ç¡¬æš‚åœ + æœ€é•¿ç‰‡æ®µï¼‰
  function loopEnergy(cfg){
    const { mode, thrHigh, thrLow, softPause, hardPause, maxRun } = cfg;
    const buf = new Float32Array(1024);
    let ema = 0, alpha = 0.3;

    const tick = () => {
      if(!analyser) return;
      analyser.getFloatTimeDomainData(buf);
      let sum=0; for(let i=0;i<buf.length;i++){ const v=buf[i]; sum+=v*v; }
      const rms = Math.sqrt(sum/buf.length);
      ema = alpha*rms + (1-alpha)*ema;

      const now = performance.now();
      if(!speaking && ema > thrHigh){ speaking = true; lastVoiceOnTs = now; }
      if(speaking && ema < thrLow){ speaking = false; lastVoiceOffTs = now; }

      if(mode === "smart" && !paused){
        // çŸ­é™éŸ³ -> commit æ¨è¿›
        if(!speaking && (now - lastVoiceOffTs) > softPause && (now - lastCommit) > 250){
          safeCommit(); lastCommit = now;
        }
        // é•¿å¥ä¿æŠ¤ -> ä¸­é€”ä¹Ÿåˆ‡ä¸€æ¬¡
        if(speaking && (now - lastVoiceOnTs) > maxRun && (now - lastCommit) > 300){
          safeCommit(); lastCommit = now;
        }
        // é•¿é™éŸ³ -> è½åœ°
        if(!speaking && (now - lastVoiceOffTs) > hardPause && liveText){
          finalizeLive();
        }
      }
      rafId = requestAnimationFrame(tick);
    };
    tick();
  }

  function safeCommit(){ try{ dc && dc.send(JSON.stringify({ type:"input_audio_buffer.commit" })); }catch{} }

  // æ§åˆ¶ä¸å·¥å…·
  function togglePause(){
    if(!micTrack) return;
    if(!paused){
      micTrack.enabled=false; paused=true; safeCommit();
      setStatus("å·²æš‚åœ Â· ä¸å†é‡‡é›†éŸ³é¢‘"); $("btnToggle").textContent="ç»§ç»­"; log("â¸ï¸ å·²æš‚åœéº¦å…‹é£");
    }else{
      micTrack.enabled=true; paused=false;
      setStatus("å·²è¿æ¥ Â· æ­£åœ¨è½¬å†™â€¦"); $("btnToggle").textContent="æš‚åœ"; log("â–¶ï¸ ç»§ç»­é‡‡é›†éº¦å…‹é£");
    }
  }
  function copyPreview(){
    const text = $("preview").value || "";
    navigator.clipboard.writeText(text)
      .then(()=>log("ğŸ“‹ å·²å¤åˆ¶ï¼šé¢„è§ˆæ–‡æœ¬","ok"))
      .catch(e=>log("å¤åˆ¶å¤±è´¥: "+e.message,"warn"));
  }
  function stopAll(){ setStatus("å·²åœæ­¢"); log("â¹ï¸ åœæ­¢"); disableAll(false); cleanup(); }
  function disableAll(working){
    $("btnStart").disabled = working; $("btnToggle").disabled = true;
    $("btnStop").disabled = !working; $("btnCopyPreview").disabled = true;
  }
  function cleanup(){
    if(fixedTimer){ clearInterval(fixedTimer); fixedTimer=null; }
    if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
    try{ dc && dc.close(); }catch{} try{ pc && pc.close(); }catch{}
    try{ micTrack && micTrack.stop(); }catch{}
    try{ micStream && micStream.getTracks().forEach(t=>t.stop()); }catch{}
    if(ac){ try{ ac.close(); }catch{} ac=null; }
    pc=null; dc=null; micTrack=null; micStream=null; analyser=null; ephemeralKey=null; paused=false;
    speaking=false; liveText=""; finalLines.length=0; updatePreview();
  }

  // å·¥å…·å‡½æ•°
  const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
})();
